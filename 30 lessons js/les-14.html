<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Reference VS Copy</title>
</head>
<body>

<script>

    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];

    // and we want to make a copy of it.

    const team = players;

    team[3] = 'Lux';

    //or create a new array and concat the old one in
    const team3 = [].concat(players);

    //or use the new ES6 Spread
    const team4 = [... players];
    team4[3] = 'new new';

    const team5 = Array.from(players);
    team5[3] = 'cool';
    console.log(team5);


    // with Objects
    const person = {
        name: 'Wes Bos',
        age: 80
    };

    //add in object key
    const cap2 = Object.assign({}, person, {number: 99, age: 12});

    const dev = {
        name: 'Svetlana',
        age: 26,
        social: {
            facebook: 'svetlana.zaletskay',
            instagram: 's.zaletskay'
        }
    };

    const prod = Object.assign({}, dev); // создаёт новый объект,
                                         // у которого есть внутри другой объект, что даёт прототип (ссылки на другой объект);
                                         // при переопределении значения, будет замена этого же значения и в другом объекте(прототипе);
                                         // что б этого не происходила делаем это =>

    const dev2 = JSON.parse(JSON.stringify(dev));// переопределит только в одном объекте


</script>

</body>
</html>
