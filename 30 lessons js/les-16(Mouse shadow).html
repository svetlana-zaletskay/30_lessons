<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
</head>
<body>

<div class="hero">
    <h1 contenteditable>üî•WOAH!</h1>
</div>

<style>
    html {
        color:black;
        font-family: sans-serif;
    }
    body {
        margin: 0;
    }
    .hero {
        min-height: 100vh;
        display:flex;
        justify-content: center;
        align-items: center;
        color:black;
    }
    h1 {
        text-shadow: 10px 10px 0 rgba(0,0,0,1);
        font-size: 100px;
    }
</style>

<script>

    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 100; //100px

    function shadow(e){
        // const width = offsetWidth;
        // const height = offsetHeight;

        const {offsetWidth: width, offsetHeight: height} = hero; //–≤—ã—Å–æ—Ç–∞ –∏ —à–∏—Ä–∏–Ω–∞ —ç–ª–µ–º–µ–Ω—Ç–∞

        let {offsetX: x, offsetY: y} = e; //–æ—Ç—Å—Ç—É–ø –ø–æ —Ö,—É

        if (this !== e.target) {
            x =+ e.target.offsetLeft; //—Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ —ç–ª. –ø–æ –æ—Ç–Ω–æ—à–µ–Ω–∏—é —Ä–æ–¥–∏—Ç–µ–ª—è
            y =+ e.target.offsetTop;
        }

        const xWalk = Math.round((x/width)*walk - (walk/2));
        const yWalk = Math.round((y/width)*walk - (walk/2));

        text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 yellow,
        ${xWalk * -1}px ${yWalk}px 0 red`;
    }

    hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
