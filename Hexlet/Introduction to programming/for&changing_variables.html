<script>
    const isPrime = (num) => {
        var isPrimeValue = true;
        for (var i = 2; i <= num; i++) {
            if (num % i === 0 && i !== num) {
                isPrimeValue = false;
                break;
            }
        }
        if(num <= 1){
            return false;
        }
        return isPrimeValue;
    };
    isPrime(4);
