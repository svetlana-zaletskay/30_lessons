<script>
    const smallestDivisor = (num) => {
        var i = 2;
        while ( i <= num){
            if (num % i === 0){
                return i;
            }
            i++;
        }
        if(num === 1){
            return 1
        }
        if(num < 1){
            return NaN;
        }
    };
    smallestDivisor(15);

</script>
